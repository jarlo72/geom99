  <script>
    require([
      "esri/config",

      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Legend",

      "esri/widgets/Sketch",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine",

    ], function(esriConfig, WebScene, SceneView, Legend, Sketch, Graphic, GraphicsLayer, geometryEngine,) {

    esriConfig.apiKey = "AAPKafe6cece6b3c4b9c87187d48725b5e00VnU7KKuFgK778kAvYJpx4ZC8w-ABB6lZWCVAT2CnL5q96pcPfg9TcuDZxJmK6_-9";

      const webscene = new WebScene({
        portalItem: {
          id: "4d7685d39f874ff980bf5d03d590e7f5"
        }
      });

      const view = new SceneView({
        container: "viewDiv",
        map: webscene
      });
      
      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");

      const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
      
      const sketch = new Sketch({
        layer: graphicsLayer,
        view: view,
        availableCreateTools: ["polyline", "polygon", "rectangle"],
        creationMode: "update",
        updateOnGraphicClick: true,
        visibleElements: {
          createTools: {
            point: false,
            circle: false
          },
          selectionTools:{
            "lasso-selection": false,
            "rectangle-selection": false,
          },
          settingsMenu: false,
          undoRedoMenu: false
        }
      });
      view.ui.add(sketch, "bottom-right");

      const measurements = document.getElementById("measurementBox");
        view.ui.add(measurements, "manual");

  });
  </script>

<body>
  <div id="viewDiv">

    <div id="measurementBox">

    </div>
  </div>
</body>
