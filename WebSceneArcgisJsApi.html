<html>
  <!-- The public URL of this on GitHub pages will be 
      https://jarlo72.github.io/web1/WebSceneArcgisJsApi.html-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Web Scene Solution</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #measurements { 
        padding: 4px 8px;
        font-size: 16px;
        bottom: 15px;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%,-50%);
      }

  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",

      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Legend",

      "esri/widgets/Expand",  
      "esri/widgets/BasemapGallery",

      "esri/widgets/Sketch",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine"

    ], function(esriConfig, Map, WebScene, SceneView, Legend, Expand, BasemapGallery, Sketch, Graphic, GraphicsLayer, geometryEngine,) {

    esriConfig.apiKey = "AAPKafe6cece6b3c4b9c87187d48725b5e00VnU7KKuFgK778kAvYJpx4ZC8w-ABB6lZWCVAT2CnL5q96pcPfg9TcuDZxJmK6_-9";
      
      const map = new Map ();

      const webscene = new WebScene({
        portalItem: {
          id: "4d7685d39f874ff980bf5d03d590e7f5"
        }
      });

      const view = new SceneView({
        container: "viewDiv",
        map: webscene
      });

      // Basemap widget
      const basemapGallery = new BasemapGallery({
        view: view,
        container: document.createElement("div"),
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });

      const bgExpand = new Expand({
          view: view,
          content: basemapGallery
        });

      view.ui.add(bgExpand, "bottom-right"); // Add to the view

      // Legend widget
      const legend = new Legend ({
        view: view,
        container: document.createElement("div")
      });

      const bgExpand2 = new Expand({
          view: view,
          content: legend
        });

      view.ui.add(bgExpand2, "top-right");      
      
      // Add polyline, find length widget

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);
      
      const sketch = new Sketch({
        layer: graphicsLayer,
        view: view,
        availableCreateTools: ["polyline"],
        creationMode: "update",
        updateOnGraphicClick: true,
        visibleElements: {
          createTools: {
            point: false,
            circle: false
          },
          selectionTools:{
            "lasso-selection": false,
          },
          settingsMenu: false,
          undoRedoMenu: false
        }
      });

      view.ui.add(sketch, "bottom-right");

      const measurements = document.getElementById("measurements");
      view.ui.add(measurements, "manual");

      sketch.on("update", (e) => {
        const geometry = e.graphics[0].geometry;

        if (e.state === "start") {
            switchType(geometry);
          }

          if (e.state === "complete") {
            graphicsLayer.remove(graphicsLayer.graphics.getItemAt(0));
            measurements.innerHTML = null;
          }

          if (
            e.toolEventInfo &&
            (e.toolEventInfo.type === "scale-stop" ||
              e.toolEventInfo.type === "reshape-stop" ||
              e.toolEventInfo.type === "move-stop")
          ) {
            switchType(geometry);
          }
      });
      
      function getLength(line) {
        const geodesicLength = geometryEngine.geodesicLength(line, "kilometers");
        const planarLength = geometryEngine.planarLength(line, "kilometers");

        measurements.innerHTML =
          "<b>Geodesic length</b>:  " + geodesicLength.toFixed(2) + " km" + " |   <b>Planar length</b>: " + planarLength.toFixed(2) + "  km";

      }

  });
  </script>
</head>
<body>
  <div id="viewDiv">
    <div id="measurements" class="esri-widget">
  </div>
  </div>
</body>
</html>
