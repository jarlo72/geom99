<html>
  <!-- The public URL of this on GitHub pages will be 
      https://jarlo72.github.io/web1/WebSceneArcgisJsApi.html-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Web Scene Solution</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #measurements { 
        padding: 4px 8px;
        font-size: 16px;
        bottom: 15px;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%,-50%);
      }

    .esri-elevation-profile.esri-component.esri-widget--panel {
      width: 500px!important;
    }

    #apiLogo{
      width: 70px;
      height: 70px;
    }
    
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/config",

      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Legend",

      "esri/widgets/Track",

      "esri/widgets/Expand",  
      "esri/widgets/BasemapGallery",

      "esri/widgets/ElevationProfile",

      "esri/widgets/Sketch",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",

    ], function(esriConfig, WebScene, SceneView, Legend, Track, Expand, BasemapGallery, Sketch, ElevationProfile, Graphic, GraphicsLayer) {

    esriConfig.apiKey = "AAPKafe6cece6b3c4b9c87187d48725b5e00VnU7KKuFgK778kAvYJpx4ZC8w-ABB6lZWCVAT2CnL5q96pcPfg9TcuDZxJmK6_-9";

      const webscene = new WebScene({
        portalItem: {
          id: "4d7685d39f874ff980bf5d03d590e7f5"
        }
      });

      const view = new SceneView({
        container: "viewDiv",
        map: webscene
      });

      // Track 

      const track = new Track({
        view: view,
        graphic: new Graphic({
          symbol: {
            type: "simple-marker",
            size: "12px",
            color: "green",
            outline: {
              color: "#efefef",
              width: "1.5px"
            }
          }
        }),
        useHeadingEnabled: false
      });

      view.ui.add(track, "top-left");

      // Basemap widget
      
      const basemapGallery = new BasemapGallery({
        view: view,
        container: document.createElement("div"),
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });

      const bgExpand = new Expand({
          view: view,
          content: basemapGallery
        });

      view.ui.add(bgExpand, "top-left"); // Add to the view

      // Legend widget
      const legend = new Legend ({
        view: view,
        container: document.createElement("div")
      });

      const bgExpand2 = new Expand({
          view: view,
          content: legend
        });

      view.ui.add(bgExpand2, "top-right");      
      

      // Elevation profile widget from https://developers.arcgis.com/javascript/latest/sample-code/widgets-elevation-profile/
      const elevationProfile = new ElevationProfile({
        view: view,
        // configure widget with desired profile lines
        profiles: [
          {
            type: "ground" // first profile line samples the ground elevation
          },
          {
            type: "view" // second profile samples the view and shows building profiles
          }
        ],
        visibleElements: {
          selectButton: false
        }
      });

      // code from Add polyline, find length widget but works to display Elevation somehow

      const graphicsLayer = new GraphicsLayer();
      webscene.add(graphicsLayer);
      
      const sketch = new Sketch({
        layer: graphicsLayer,
        view: view
      });

      const bgExpand3 = new Expand({
          view: view,
          content: sketch
        });

      view.ui.add(bgExpand3, "bottom-left");

      // VITA logo widget
      view.ui.add("apiLogo", "bottom-right")

  });
  </script>
</head>
<body>
  <div id="viewDiv">
    <div class="esri-widget"><img id="apiLogo" src="images/logo_v2.png"></div>
  </div>
</body>
</html>
